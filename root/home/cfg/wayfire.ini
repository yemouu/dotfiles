[alpha]
min_value = 0.100000
modifier = <ctrl> <super> 

[animate]
close_animation = zoom
duration = 120
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
autostart_wf_shell = false
background = swaybg -o DP-1 -i $HOME/media/images/wallpapers/evie-s-fF9z39kVOfk-unsplash.jpg -m fill                     -o DP-2 -i $HOME/media/images/wallpapers/evie-s-HSDglLBxDKc-unsplash.jpg -m fill
idle = swayidle timeout 900 swaylock
nightlight = wlsunset -t 3700 -l 33.3 -L -84.5
waybar = waybar
wl-post = wl-post

[background-view]
command = mpv --loop=inf
file = 

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel" | type is "panel" | type is "unmanaged"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 3
kawase_offset = 2.000000
method = kawase
saturation = 3.000000
toggle = none

[command]
binding_browser = <super> <ctrl> KEY_F
binding_colorgrab_cn = <super> <alt> KEY_C
binding_colorgrab_cnr = <super> <ctrl> <alt> KEY_C
binding_colorgrab_co = <super> KEY_C
binding_colorgrab_cor = <super> <ctrl> KEY_C
binding_dunst_history = <super> KEY_PAGEUP
binding_dunst_menu = <super> KEY_COMPOSE
binding_dunst_pause = <super> KEY_PAUSE
binding_filemanager = <super> <alt> KEY_F
binding_max_die = <alt> KEY_F5
binding_media_mute = KEY_MUTE
binding_media_next = KEY_NEXTSONG
binding_media_prev = KEY_PREVIOUSSONG
binding_media_stop = KEY_STOPCD
binding_media_toggle = KEY_PLAYPAUSE
binding_menu = <super> KEY_R
binding_mute_mic = <super> KEY_E
binding_powermenu = <alt> KEY_F12
binding_scrpic = KEY_SYSRQ
binding_scrpico1 = <super> KEY_SYSRQ
binding_scrpico2 = <super> <ctrl> KEY_SYSRQ
binding_term = <super> KEY_ENTER
command_browser = ffp
command_colorgrab_cn = colorgrab -cn
command_colorgrab_cnr = colorgrab -cnr
command_colorgrab_co = colorgrab -co
command_colorgrab_cor = colorgrab -cor
command_dunst_history = dunstctl history-pop
command_dunst_menu = notify-send context
command_dunst_pause = dunstctl set-paused toggle
command_filemanager = pcmanfm
command_max_die = pactl set-source-volume alsa_input.usb-BLUE_MICROPHONE_Blue_Snowball_201306-00.mono-fallback 100%
command_media_down = playerctl volume 0.02-
command_media_mute = playerctl volume 0
command_media_next = playerctl next
command_media_prev = playerctl previous
command_media_stop = playerctl stop
command_media_toggle = playerctl play-pause
command_media_up = playerctl volume 0.02+
command_menu = bemenu-run
command_mute_mic = pactl set-source-mute alsa_input.usb-BLUE_MICROPHONE_Blue_Snowball_201306-00.mono-fallback toggle
command_powermenu = powermenu
command_scrpic = scr pic -c
command_scrpico1 = scr pic -co DP-1
command_scrpico2 = scr pic -co DP-2
command_term = footclient
repeatable_binding_media_down = KEY_VOLUMEDOWN
repeatable_binding_media_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = 3
plugins = alpha animate autostart           blur           command           expo           fast-switcher follow-focus           grid           idle invert           move           oswitch           place preserve-output           resize           scale           vswitch           window-rules wm-actions wobbly wrot           zoom
preferred_decoration_mode = client
vheight = 2
vwidth = 2
xwayland = true

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 4
button_order = minimize maximize close
font = sans-serif
ignore_views = none
inactive_color = \#333333DD
title_height = 30

[expo]
background = \#000000FF
duration = 120
offset = 4
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <super> KEY_Z
activate_backward = <alt> <shift> KEY_ESC

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[follow-focus]
change_output = true
change_view = true
focus_delay = 0
raise_on_top = false
threshold = 0

[force-fullscreen]
constrain_pointer = false
constraint_area = view
key_toggle_fullscreen = <alt> <super> KEY_F
preserve_aspect = true
transparent_behind_views = true
x_skew = 0.000000
y_skew = 0.000000

[grid]
duration = 120
restore = <alt> <super> KEY_LEFT
slot_b = <super> KEY_DOWN
slot_bl = <ctrl> <super> KEY_LEFT
slot_br = <ctrl> <super> KEY_RIGHT
slot_c = <super> KEY_T
slot_l = <super> KEY_LEFT
slot_r = <super> KEY_RIGHT
slot_t = <super> KEY_UP
slot_tl = <shift> <super> KEY_LEFT
slot_tr = <shift> <super> KEY_RIGHT
type = crossfade

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = 1800
screensaver_timeout = 1800
toggle = <super> KEY_I

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
middle_emulation = false
modifier_binding_timeout = 200
mouse_accel_profile = flat
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = false
scroll_method = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.300000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = compose:caps
xkb_rules = evdev
xkb_variant = 

[input-device]
output = 

[input-device:Wacom Intuos S Pen]
output = DP-2

[invert]
preserve_hue = false
toggle = <shift> <super> KEY_I

[join-views]

[keycolor]
color = \#000000FF
opacity = 0.250000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 100
snap_threshold = 8
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_X
next_output_with_win = <alt> <super> KEY_X

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[output:DP-1]
mode = 3840x2160@60000
position = 1920, 0
scale = 2.000000
transform = normal

[output:DP-2]
mode = 1920x1080@144000
position = 0, 0
scale = 1.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 150
inactive_alpha = 0.800000
interact = false
middle_click_close = true
spacing = 4
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = <alt> <super> KEY_SPACE
toggle_all = <super> KEY_SPACE

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <super> KEY_J
binding_left = <super> KEY_H
binding_right = <super> KEY_L
binding_up = <super> KEY_K
binding_win_down = <alt> <super> KEY_J
binding_win_left = <alt> <super> KEY_H
binding_win_right = <alt> <super> KEY_L
binding_win_up = <alt> <super> KEY_K
duration = 150
gap = 20
wraparound = true

[water]
activate = <ctrl> <super> BTN_LEFT

[window-rules]

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <ctrl> <super> 
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wm-actions]
