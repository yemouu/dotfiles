<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans</family>
    </prefer>
    </alias>
  <alias>
    <family>monospace</family>
     <prefer>
       <family>IBM Plex Mono</family>
     </prefer>
  </alias>
</fontconfig>
