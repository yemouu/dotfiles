# Alternatively I could create a wrapper script that uses an environment variable
include=~/.app/cache/thm/foot-colors.ini

font=monospace:size=10
pad=8x8 center
initial-window-size-chars=120x36

[bell]
urgent=yes
notify=yes

[scrollback]
lines=5000

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=1

