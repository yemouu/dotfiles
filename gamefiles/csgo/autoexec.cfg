// General Settings
cl_autowepswitch "0"
cl_join_advertise "2"

// Performance
cl_updaterate "128"
cl_cmdrate "128"
cl_autohelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_forcepreload "1"
cl_freezecameffects_showholiday "0"
cl_showhelp "0"
gameinstructor_enable "0"
mat_queue_mode "-1"
r_drawtracers_firstperson "0"
r_dynamic "1"

// View Model
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "54"
viewmodel_offset_x "-2.0"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Crosshair
cl_crosshair_drawoutline "1.000000"
cl_crosshair_dynamic_maxdist_splitratio "0.200000"
cl_crosshair_dynamic_splitalpha_innermod "0.900000"
cl_crosshair_dynamic_splitalpha_outermod "0.400000"
cl_crosshair_dynamic_splitdist "-2.000000"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "0.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0.000000"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// Sensitivity
sensitivity "1.8"

// Keybinds
// Mute voice chat
voice_enable 1
bind / toggle_voice
alias toggle_voice "disable_voice"
alias disable_voice "alias toggle_voice enable_voice; voice_enable 0; play ui\beep07"
alias enable_voice "alias toggle_voice disable_voice; voice_enable 1; play ui\beepclear"

// Toggle crosshair
bind ] toggle_crosshair
alias toggle_crosshair "enable_crosshair"
alias enable_crosshair "alias toggle_crosshair disable_crosshair; cl_crosshairalpha 255"
alias disable_crosshair "alias toggle_crosshair enable_crosshair; cl_crosshairalpha 0"

host_writeconfig
